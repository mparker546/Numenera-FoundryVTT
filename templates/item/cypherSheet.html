<form class="{{cssClass}} numenera item" autocomplete="off">
    <h1><input type="text" name="name" value="{{item.name}}" /></h1>
    <div class="flexrow item">
        <div class="img">
            <img class="profile-img" src="{{item.img}}" title="{{item.name}}" data-edit="img" />
        </div>
        <div class="cypher">
            <label>{{localize "NUMENERA.item.cypher.level"}}
                <input type="text" name="data.levelDie" value="{{data.levelDie}}" data-dtype="String" />
            </label>

            {{#if displayCypherType}}
            <label>{{localize "NUMENERA.item.cypher.type.label"}}
                <select name="data.cypherType" data-dtype="String" class="cypher-type">
                    {{#select data.cypherType}}
                    {{#each cypherTypes}}
                    <option value="{{this}}">{{localize this}}</option>
                    {{/each}}
                    {{/select}}
                </select>
            </label>
            {{/if}}

            <label>{{localize "NUMENERA.item.cypher.form"}}
                <input type="text" name="data.form" value="{{data.form}}" placeholder="{{localize "NUMENERA.item.numenera.formPlaceholder"}}" />
            </label>
        </div>
    </div>
    <div class="item-notes">
        <h2>
            {{localize "NUMENERA.item.cypher.effect"}}
        </h2>
        {{editor content=data.effect target="data.effect" button=true editable=editable}}
        <button type="submit" id="save-item-notes">
            <i class="fas fa-feather-alt"></i>
            {{localize "NUMENERA.pc.bio.saveChanges"}}
        </button>
    </div>
</form>
